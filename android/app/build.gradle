plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id 'org.jetbrains.kotlin.android' version '2.1.0' apply false
}

android {
    namespace = "com.example.pucpflow"
    compileSdk = 34  // Última versión estable de SDK
    ndkVersion = "28.0.12916984" // Ajusta según la versión correcta

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.example.pucpflow"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.5.1")
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-storage"
     implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation "com.google.firebase:firebase-messaging"  // Notificaciones push
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.3")
}
