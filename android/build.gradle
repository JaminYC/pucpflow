buildscript {
    ext.kotlin_version = '2.1.0' // Define la versi√≥n de Kotlin

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.2.1")
        classpath("com.google.gms:google-services:4.4.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version") // Usa la variable de Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://repo1.maven.org/maven2' } // Asegura esto
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app") // Combina en un solo bloque
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
