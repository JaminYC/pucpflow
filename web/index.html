  <!-- ‚úÖ VOZ: Reconocimiento por Web Speech API -->
  <script>
    window.startListening = function () {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        console.error("‚ùå Web Speech API no es compatible con este navegador.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'es-PE';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const texto = event.results[0][0].transcript;
        console.log("üó£ Texto reconocido:", texto);
        window.dispatchEvent(new CustomEvent("speech_result", { detail: texto }));
      };

      recognition.onerror = function (event) {
        console.error("‚ùå Error en reconocimiento:", event.error);
      };

      recognition.onend = function () {
        console.log("üé§ Reconocimiento finalizado.");
      };

      recognition.start();
      console.log("üéô Iniciando reconocimiento...");
    };
  </script>
